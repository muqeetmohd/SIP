<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>SIP Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand-primary text-bold font-weight-bold" href="#">SIP CALC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown link
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron text-white bg-dark">
      <h1 class="display-4">SIP Calculator</h1>
      <p class="lead">This Calculator will help you plan your SIP journey.</p>
      <div class="input-group mb-3">
        <input
          id="iinvest"
          type="text"
          class="form-control"
          placeholder="Monthly Inv.(in Rs.)"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="irate"
          type="text"
          class="form-control"
          placeholder="Enter the annual rate of return.(%)"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="itime"
          type="text"
          class="form-control"
          placeholder="Enter the duration.(in years)"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
      </div>

      <hr class="my-4" />
      <p id="calcButton" class="lead text-center">
        <a  class="btn btn-primary btn-lg"  role="button">Calculate!</a>
      </p>
      <!-- here is where calculate ends -->
      <br class = "d-none">
      <div 
        id="divHidden"
        class="card bg-light mb-3 text-dark mx-auto d-none "
        style="max-width: 30rem"
      >
        <div class="card-header">Summary</div>
        <table class="table table-bordered table-dark">
          <thead>
            <!-- <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr> -->
          </thead>
          <tbody>
            <tr>
              <th scope="row">Expected Amount</th>
              <td id="dAmount" colspan="3">some</td>
            </tr>
            <tr>
              <th scope="row">Amount Invested</th>
              <td id="dInvest"colspan="3">some num</td>
            </tr>
            <tr>
              <th scope="row">Wealth Gained</th>
              <td id = "dGain" colspan="3">some num</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- this is the end of the page -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
